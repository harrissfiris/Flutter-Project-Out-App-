buildscript {
    dependencies {
        // Προσθήκη του Google Services plugin
        classpath 'com.google.gms:google-services:4.3.15' // Τελευταία έκδοση
        classpath 'com.android.tools.build:gradle:8.1.1'
    }
    repositories {
        google() // Πρέπει να υπάρχει
        mavenCentral() // Πρέπει να υπάρχει
    }
}




allprojects {
    repositories {
        google()
        mavenCentral()
    }
}


rootProject.buildDir = "../build"
subprojects {
    project.buildDir = "${rootProject.buildDir}/${project.name}"
}
subprojects {
    project.evaluationDependsOn(":app")
}


tasks.register("clean", Delete) {
    delete rootProject.buildDir
}




